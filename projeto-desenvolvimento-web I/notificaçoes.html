<!--Adicionar Nova Publicação -->
    <div id="modal-nova-publicacao" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nova Publicação</h2>
                <span class="close">&times;</span>
            </div>
            <form id="form-nova-publicacao">
                <div class="form-group">
                    <label for="tipo-conteudo">Tipo:</label>
                    <select id="tipo-conteudo" required>
                        <option value="">Selecione...</option>
                        <option value="filme">Filmes/Série</option>
                        <option value="musica">Música</option>
                        <option value="jogo">Jogos</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="nome-conteudo">Nome:</label>
                    <input type="text" id="nome-conteudo" required placeholder="Digite o nome...">
                </div>
                
                <div class="form-group">
                    <label for="foto-conteudo">Foto (URL da imagem):</label>
                    <input type="url" id="foto-conteudo" placeholder="https://exemplo.com/imagem.jpg ou fotos-filmes/nome.jpg">
                    <small style="color: #888;">Cole o link da imagem ou use fotos-filmes/nome.jpg</small>
                </div>
                
                <div class="form-group">
                    <label for="avaliacao">Avaliação:</label>
                    <div class="rating">
                        <span class="star" data-rating="1">★</span>
                        <span class="star" data-rating="2">★</span>
                        <span class="star" data-rating="3">★</span>
                        <span class="star" data-rating="4">★</span>
                        <span class="star" data-rating="5">★</span>
                    </div>
                    <input type="hidden" id="rating-value" value="0">
                </div>
                
                <div class="form-group">
                    <label for="comentario-post">Comentário:</label>
                    <textarea id="comentario-post" rows="3" placeholder="Sua opinião..."></textarea>
                </div>
                
                <div class="form-buttons">
                    <button type="button" id="cancelar-btn">Cancelar</button>
                    <button type="submit">Publicar</button>
                </div>
            </form>
        </div>
    </div>
