<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MetaCritics - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="LoginMeta.css">
</head>
<body>
<div>
        <div>
            <h1>MetaCritics</h1>
            <h2>Sempre<br> conectado</h2>
            <p>
                Avalie, descubra e discuta sobre filmes, séries, jogos, músicas e livros com seus amigos e com o mundo!!
            </p>
            <button class="saiba-mais">Saiba mais</button>
        </div>
        <form class="login-box" id="loginForm" autocomplete="off">
            <div class="icone-perfil">
                <img src="fotos/Meta.png" alt="foto-marca" height="300" width="300">
            </div>
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <span class="forgot">Forgot Password?</span>
            <a href="Meta.html" class="login-btn" > Login</a>
            <button type="button" class="register-btn">REGISTER</button>
            <div class="icones-redes">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </form>
    </div>
    </body>
    
</html>
